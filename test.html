var getParent = function(obj,path){
	var attrs = path.split(".");
	var attr = attrs[0];
	var subObj = obj[attr];
	if(subObj === undefined) return null;
	if(subObj instanceof Array){
		var array = [];
		subObj.forEach(function(subSubObj){
			array.push(getParent(subSubObj,attrs.slice(1).join(".")));
		});
		return array;
	}
	else{
		if(attrs.length === 1){
			return obj;
		}
		else{
			return getParent(subObj,attrs.slice(1).join("."));
		}
	}			
}

var check = function(parents,path,value){
	var attr = path.split(".").pop();
	if(typeof parents === 'object'){
		if(parents instanceof Array){
			var control = false;
			parents.forEach(function(parent){
				control = control || check(parent,path,value);
			});
			return control;
		}
		else{
			return parents[attr] === value;
		}
	}
	return false;
}
