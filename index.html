<!DOCTYPE html>

<body>
<div class="logo">

</div>
<div class="sidebar">		
	<ul class="menu scroll" data-scroll="left">			
		<li><a id="btn-project" class="dict" data-dict="project_menu">Project</a></li>
		<li><a id="btn-meeting">Meetings</a></li>
		<li id="btn-objectives" class="active">
			<a class="dropdown">Objectives</a>
			<i class="fa fa-chevron-circle-right"></i>

				<li><a class="add"><i class="fa fa-plus"></i> create</a></li>
			</ul>	
		</li>
		<li id="btn-functional-req">
			<a class="dropdown">Functional requirements</a>
			<i class="fa fa-chevron-circle-right"></i>

				<li><a class="add"><i class="fa fa-plus"></i> create</a></li>

			<i class="fa fa-chevron-circle-right"></i>

			</ul>

	</div>
